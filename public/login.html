<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login Spotify Clone</title>
</head>
<body>
    <header>
        <img src="img/spotify.svg">
        <h1 class="title">Log in to Spotify</h1>
    </header>

    <div class="container-continue">
        <button class="log-with">
            <img src="img/google.svg">
           <p>Continue with Google</p> 
        </button>
        <button class="log-with">
            <img src="img/facebook.svg">
            <p>Continue with Facebook</p>
        </button>
        <button class="log-with">
            <img src="img/apple.svg">
            <p>Continue with Apple</p>
        </button>
    </div>

    <div class="container-login">
        <button class="log-with spotify-log">Log in to Spotify</button>
    </div>
</body>
</html>
